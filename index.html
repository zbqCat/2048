<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			input{
				text-indent: 10px;
				padding: 5px;
			}
			.div::before{
				content: '';
				width: 200px;
				height: 20px;
				background: red;
			}
		</style>
	</head>

	<body>
		<input type="text" placeholder="请输入电话号码" id="txt" />
		<div id="div"></div>

		<div class="div">
			<p>这是一个P</p>
		</div>

		<script>
			var regExp = /^0\d{2,3}-\d{7,8}$/;
			var txt = document.getElementById("txt");
			txt.onblur = function(){
				if(regExp.test(txt.value)){
					div.innerHTML = "true";
				}else{
					div.innerHTML = 'false'
				}
			}
		</script>
	</body>

</html>
